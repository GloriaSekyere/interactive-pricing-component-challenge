<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles/index.css">
  <title>Frontend Mentor | Interactive pricing component</title>
</head>

<body>
  <main class="main">

    <header class="header">
      <h1 class="page-title">Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial.<br>No credit card required.</p>
    </header>
    
    <section class="section">
      <h2>100K PAGEVIEWS</h2>
      
      <div class="slider"></div>

      <p class="price"><span>$16.00</span><span>/ month</span></p>

      <div class="toggle-pricing">
        <span class="monthly">Monthly Billing</span>
        <div class="toggle"></div>
        <span class="yearly">Yearly Billing</span>
        <span class="discount">-25%</span>
      </div>
      
      <div class="divider"></div>

      <div class="features">
        <div class="feature">
          <img src="./images/icon-check.svg">
          <span>Unlimited websites</span>
        </div>
        <div class="feature">
          <img src="./images/icon-check.svg">
          <span>100% data ownership</span>
        </div>
        <div class="feature">
          <img src="./images/icon-check.svg">
          <span>Email reports</span>
        </div>
      </div>
      
      <button>Start my trial</button>
    </section>
  </main>
  
   

  
</body>
</html>
